<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="APiguave">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="ping.css">

    <title>Ping Single Column Coming Soon Page</title>
</head>
<body>
    <main>
        <section class="header">
            <div class="logo">
                <img src="Images/logo.svg" alt="logo" class="logo">
            </div>
            <h1>
                <span>We are launching</span> soon!
            </h1>
            <p>
                Subscribe and get notified
            </p>
            <form action="#">
                <div class="email">
                <input type="email" name="email" id="email" placeholder="Your email address"  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$">
                <span class="valid-email" id="message">Please provide a valid email ad</span>
                </div>
                <button type="submit" id="submit">Notify Me</button>
            </form>
        </section>
        <section class="body">
            <img src="Images/illustration-dashboard.png" alt="dashboard" class="dashboard">
        </section>
        <footer class="social_media">
            <a href="#"><i class="bi bi-facebook"></i></a>
            <a href="#"><i class="bi bi-twitter"></i></a>
            <a href="#"><i class="bi bi-instagram"></i></a>
        </footer>
    </main>
</body>
<script src="Js/ping.js"></script>
</html>
